<!-- public/views/nerd.html -->

<div id="tracks" class="jumbotron text-center">
	<h3>New Releases</h3>
	<div id="row" class='row'>
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<table id="tracks-table" class="table table-bordered table-striped">
				<thead>
					<tr>
						<td><a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">Album Name 
								<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span> 
								<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td><a href="#" ng-click="sortType = 'artists[0].name'; sortReverse = !sortReverse"> Artist Name 
								<span ng-show="sortType == 'artists[0].name' && !sortReverse" class="fa fa-caret-down"></span> 
								<span ng-show="sortType == 'artists[0].name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td><a href="#" ng-click="sortType = 'album_type'; sortReverse = !sortReverse">Type 
								<span ng-show="sortType == 'album_type' && !sortReverse" class="fa fa-caret-down"></span> 
								<span ng-show="sortType == 'album_type' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="data in tracks.data | orderBy:sortType:sortReverse | filter:searchTrack">
						<td>{{ data.name }}</td>
						<td>{{ data.artists[0].name }}</td>
						<td>{{ data.album_type }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
